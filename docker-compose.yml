version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: secure-chat-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: secure_chat
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - secure-chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/secure_chat --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secure-chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - secure-chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secure-chat-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
      MONGODB_URI: mongodb://mongo:27017/secure_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - backend-node-modules:/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secure-chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./cliente
      dockerfile: Dockerfile
    container_name: secure-chat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_SOCKET_SERVER_URL: http://localhost:3001
      REACT_APP_API_URL: http://localhost:3001/api
    volumes:
      - ./cliente/src:/app/src
      - ./cliente/public:/app/public
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - secure-chat-network

networks:
  secure-chat-network:
    driver: bridge

volumes:
  mongo-data:
  mongo-config:
  redis-data:
  backend-node-modules:
  frontend-node-modules:
